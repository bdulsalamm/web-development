<!DOCTYPE HTML>
<html>
<head>
    <title>
        Forum
    </title>
    <meta charset="UTF-8">
</head>
<body>
    <forum>
        <fieldset>
        <legend>Contact information:</legend>
            
            <label for="First name" >First name: </label>&nbsp; 
            <input type="text" name="name" id="name" placeholder="First name"><br>
            <label for="Last name" >Last name:         </label>&nbsp;
            <input type="text" name="name" id="name" placeholder="last name"><br>
            <label for="Email" >Email: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="name" id="name" placeholder="Email"><br>
            <label for="Mobile" >Mobile: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="name" id="name" placeholder="Mobile"><br>
            <p>Prefered contact method:</p> <input type="checkbox" id="contact1" name="contact1" value="Mobile">
            <label for="contact"> Mobile</label><br>
            <input type="checkbox" id="contact2" name="contact2" value="Email">
            <label for="contact2"> Email</label><br>
        </fieldset>
        <fieldset>
            <legend>Feedback:</legend>
            <label for="Message"> Message</label> 
            <input type="text" name="message" placeholder="Message subject"><br><br>
            <textarea name="message" rows="10" cols="30"></textarea><br>
            <label for="myfile">Select a file:</label>
            <input type="file"><br>
            <hr>
            <input type="submit" value="Send">

        </fieldset>
    </forum>
</body>

</html>
